        <script language="javascript">
            function valid()
            {
                if(document.f1.t1.value=="")
                    {
                        alert("Please provide First Name!");
                        document.f1.t1.focus();
                        return false;
                    }
                if(document.f1.t2.value=="")
                    {
                        alert("Please provide Last Name!");
                        document.f1.t2.focus();
                        return false;
                    }
                if(document.f1.t3.value==""||document.f1.t3.value.length!="10")
                    {
                        alert("Please provide Valid Mobile number!");
                        document.f1.t3.focus();
                        return false;
                    }
                if(document.f1.t4.value=="")
                    {
                        alert("Please provide Email!");
                        document.f1.t4.focus();
                        return false;
                    }
                if(document.f1.t5.value=="")
                    {
                        alert("Please provide Subject!");
                        document.f1.t5.focus();
                        return false;
                    }
                return true;
            }
        </script>
